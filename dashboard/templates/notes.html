<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<title>add notes</title>
	<style>
		.text{
			width: 75%;
			border: 5px solid black;
		}
		.onediv{
			text-align: center;
			margin-top: 50px;

		}
		.notes{
			text-align: center;
		}
		.note{
			width:100%;
		}
		.btn-outline-dark{
			position: absolute;
			top:5%;
			left: 2%;
		}
		body{
			background-color: #B2FFFF;
		}
	</style>
</head>
<body>
<form method="post" action="{% url 'addnote' %}">
	{% csrf_token %}
<div class="onediv">	
<textarea class="text" rows='5' name="text" required></textarea><br>
<input type="submit" name="submit" class="btn btn-primary"  value="addnote">
</div>
<br>
<br>
<div class="notes">
	{% for d in data %}
<div class="note">
	<h5>Notes added on {{d.time}}</h5>
	<p>{{d.text}}</p>
	<a class="btn btn-primary" href="/delete/{{d.id}}">delete</a>	
</div>
    {% endfor %}
</div>
<a href="/view" class="btn btn-outline-dark"> <strong><--</strong> </a>

</form>
</body>
</html>
